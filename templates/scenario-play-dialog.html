<div id="scenario-play-dialog">
    <h2>Scenario Player</h2>

    <!-- Dynamic Questions Container -->
    <div id="dynamic-inputs-container" class="flex-container flexFlowColumn marginTop10">
        <!-- Questions will be dynamically added here -->
    </div>

    <!-- Template for dynamic input -->
    <template id="dynamic-input-template">
        <div class="dynamic-input-group marginTop10">
            <div class="flex-container flexFlowColumn">
                <label class="input-question"></label>
                <div class="input-container">
                    <!-- Input will be dynamically added here based on type -->
                </div>
            </div>
        </div>
    </template>
</div>
